<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robo Teacher ğŸ™ï¸</title>
</head>
<body>
  <h2>ğŸ™ï¸ Speak to Robo Teacher</h2>
  <button onclick="startRecording()">Start Recording</button>
  <p id="status">Click to start...</p>
  <p><b>Text:</b> <span id="transcript">...</span></p>
  <audio id="responseAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").innerText = "ğŸ¤ Listening...";
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append("file", blob, "input.wav");

        const response = await fetch("/mic-upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("status").innerText = "âœ… Done";
        document.getElementById("transcript").innerText = result.text;
        document.getElementById("responseAudio").src = result.audio_url;
      };

      audioChunks = [];
      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
      }, 4000); // Record for 4 seconds
    }
  </script>
</body>
</html>
