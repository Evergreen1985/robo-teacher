<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robo Teacher - Voice Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #transcription {
      font-size: 1.2rem;
      color: #333;
      margin-top: 1rem;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Robo Teacher</h1>
  <p>Click the button to start recording your question.</p>
  <button id="startBtn">üé§ Start Recording</button>
  <div id="status">Idle</div>
  <div id="transcription"></div>
  <audio id="audio" controls></audio>

  <script>
  const startBtn = document.getElementById("startBtn");
  const status = document.getElementById("status");
  const transcriptionEl = document.getElementById("transcription");
  const audioEl = document.getElementById("audio");

  startBtn.addEventListener("click", async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const audioChunks = [];

    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const file = new File([blob], "recorded.webm", { type: "audio/webm" });

      const formData = new FormData();
      formData.append("file", file);

      status.innerText = "üîÅ Uploading...";

      try {
        const response = await fetch("/mic-upload", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.error) {
          status.innerText = "‚ùå " + data.details;
          transcriptionEl.innerText = "";
          return;
        }

        status.innerText = "‚úÖ Response ready!";
        transcriptionEl.innerText = "üìù " + data.text;

        // Try playing the audio
        audioEl.src = data.audio_url;
        audioEl.play().then(() => {
          console.log("üé∂ Playing audio:", data.audio_url);
        }).catch(err => {
          console.error("‚ùå Error playing audio:", err);
          status.innerText = "‚ö†Ô∏è Audio playback failed";
        });

      } catch (err) {
        console.error("‚ùå Upload failed:", err);
        status.innerText = "‚ùå Failed to upload";
      }
    };

    mediaRecorder.start();
    status.innerText = "üé§ Listening...";

    setTimeout(() => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
    }, 5000); // Record for 5 seconds
  });
</script>

</body>
</html>
