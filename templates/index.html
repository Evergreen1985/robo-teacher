<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak to Robo Teacher</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🎙️ Speak to Robo Teacher</h1>
  <button id="startBtn">Start Recording</button>
  <p id="status">⏳ Waiting...</p>
  <p><strong>Text:</strong> <span id="transcription">...</span></p>
  <audio id="audio" controls></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    startBtn.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        const file = new File([blob], "recorded.wav", { type: "audio/wav" });

        const formData = new FormData();
        formData.append("file", file);

        status.innerText = "🔁 Uploading...";

        const response = await fetch("/mic-upload", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        status.innerText = "✅ Done";
        document.getElementById("transcription").innerText = data.text;
        document.getElementById("audio").src = data.audio_url;
      };

      mediaRecorder.start();
      status.innerText = "🎤 Listening...";

      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 5000); // 5 seconds
    });
  </script>
</body>
</html>
